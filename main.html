<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .menu {
            width: 200px;
            padding: 10px;
            background: #f4f4f4;
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .menu a:hover {
            background: #ddd;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
        }
        .product h3 {
            margin: 0;
        }
        .product p {
            margin: 5px 0;
        }
        .cart {
            margin-top: 20px;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart li button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Willkommen in unserem E-Shop</h1>
    </div>
    <div class="container">
        <div class="menu">
            <a href="#" onclick="showCategory('Haushalt')">Haushalt</a>
            <a href="#" onclick="showCategory('Spielzeug')">Spielzeug</a>
            <a href="#" onclick="showCategory('Technik')">Technik</a>
            <a href="#" onclick="showCategory('Wohnen')">Wohnen</a>
        </div>
        <div class="content" id="content">
            <h2>Produkte</h2>
            <div id="product-list"></div>
            <div class="cart" id="cart">
                <h2>Warenkorb</h2>
                <ul id="cart-items"></ul>
                <p id="total-price"></p>
                <button onclick="generateOffer()">Angebot einholen</button>
            </div>
        </div>
    </div>
    <script src="shop.js"></script>
</body>
</html>
